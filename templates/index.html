<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>PotK Unit Database (WIP)</title>
	<meta property="og:title" content="Phantom of the Kill Fan Database"/>
	<meta property="og:description"
		  content="A fan-mantained database of playable units in the Phantom of the Kill Japanese Server. Still a WIP."/>
	<meta property="og:image" content="https://potk-fan-database.neocities.org/images/units/3101411/unit_hires.png">
	<meta property="og:image:width" content="600">
	<meta property="og:image:height" content="520">
</head>
<body>
<div class="container">
	<h1>
		PotK Unit Database <br/>
		<small class="text-muted"><i>(WIP: {{ total }} units)</i></small>
	</h1>
	<div class="row">
		<div class="col">
			<div class="input-group">
				<input type="text" class="form-control" id="myInput" placeholder="Search for units" title="Enter a unit name"/>
				<div class="input-group-append">
					<button type="button" class="btn btn-primary" onclick="searchUnit()">
						Search
					</button>
					<button type="button" class="btn btn-secondary" onclick="toggleAll()">
						Hide/Show all
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div id="unit-list" class="list-group">
				{% for unit in units %}
				<a id="unit-{{unit.ID}}" href="units/{{unit.ID}}.html" data-unit-name="{{unit.any_name}} ({{unit.element.name}})" class="list-group-item list-group-item-action" style="display: none">
					<img src="images/units/{{unit.resource_id}}/c_thum.png" style="zoom: 0.5;"/>
					<small class="badge badge-secondary">{{ unit.ID }}</small>
					{{unit.any_name | title}} ({{unit.element.name | title}}) {{stars[unit.rarity]}}
				</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<script>
// Set some globals for readability; Kids, don't do this at home.
units = document.getElementById("unit-list").getElementsByClassName("list-group-item");
searchBox = document.getElementById("myInput");
anyShown = false;

function toggleAll() {
	var i;
	for (i = 0; i < units.length; i++) {
		units[i].style.display = anyShown ? "none" : "";
	}
	anyShown = !anyShown;
}

function searchUnit() {
	var input, i, name;
	input = searchBox.value.toUpperCase();

	for (i = 0; i < units.length; i++) {
		name = units[i].dataset.unitName;
		if (name.toUpperCase().indexOf(input) > -1) {
			units[i].style.display = "";
			anyShown = true;
		} else {
			units[i].style.display = "none";
		}
	}
}
</script>
</body>
</html>
